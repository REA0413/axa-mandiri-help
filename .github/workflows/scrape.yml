name: Daily Price Scraper

on:
  schedule:
    - cron: '0 8 * * *'  # 3 PM GMT+7
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write        # Essential for pushing the updated JSON file

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run scraper and save to public directory
        run: |
          mkdir -p public
          python scripts/price_scraper.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/latest_price.json
          # Only commit if there are differences to avoid unnecessary builds
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping push."
          else
            git commit -m "Update price data: $(date +'%Y-%m-%d')"
            git push
          fi
