name: Daily Price Scraper

on:
  schedule:
    - cron: '0 8 * * *'  # 3 PM GMT+7
  workflow_dispatch:      # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Crucial for the push step
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run scraper
        env:
          AXA_TOKEN: ${{ secrets.AXA_TOKEN }} # This passes the secret to Python
        run: |
          mkdir -p public
          python scripts/price_scraper.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/latest_price.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update price data: $(date +'%Y-%m-%d')"
            git push
          fi
